<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12_指令_自定义指令</title>
</head>
<body>

<!--
1. 注册全局指令
  Vue.directive('my-directive', function(el, binding){
    el.innerHTML = binding.value.toupperCase()
  })
2. 注册局部指令
  directives : {
    'my-directive' : {
        bind (el, binding) {
          el.innerHTML = binding.value.toupperCase()
        }
    }
  }
3. 使用指令
  v-my-directive='xxx'
-->

<div id="h">
    <span v-my-beishu="50">10</span>
    <span v-myjian="50">10</span>

</div>



<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

    Vue.directive('my-beishu',function (el,bingding) {
        el.innerHTML=el.innerHTML*bingding.value
    })

    new Vue({
        el:'#h',
        data:function () {
            return{

            }
        },
        methods:{

        },
        directives:{
            'myjian':{
                bind(el,binding){
                    el.innerHTML=el.innerHTML-binding.value

                }

            }

        }
    })


</script>
</body>
</html>
