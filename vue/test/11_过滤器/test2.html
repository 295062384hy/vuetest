<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11_过滤器</title>
</head>
<body>
<!--
1. 理解过滤器
  功能: 对要显示的数据进行特定格式化后再显示
  注意: 并没有改变原本的数据, 可是产生新的对应的数据
2. 编码
  1). 定义过滤器
    Vue.filter(filterName, function(value[,arg1,arg2,...]){
      // 进行一定的数据处理
      return newValue
    })
  2). 使用过滤器
    <div>{{myData | filterName}}</div>
    <div>{{myData | filterName(arg)}}</div>
-->
<!--需求: 对当前时间进行指定格式显示-->
<div id="test">
    <span>{{msg}}</span>
    <span>{{msg|test1}}</span>
    <span>{{msg|test1(2)}}</span>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.22.1/moment.min.js"></script>
<script>
    Vue.filter('hf',function (data) {
        console.log(data,111111111)
        var newdata = data.split('-')
        return newdata[0]+newdata[1]
    })
    Vue.filter('hf1',function (data,type='1') {
        if(type==2){
            return data+'222222'
        }
        return data+'132123'
    })
    Vue.filter('test1',function (data,type=1) {

        if(type==1){
         return '123'
        }
        return '12236384'
    })
    new Vue({
        el:'#test',
        data:function (){
            return {
                msg:'A-B'
            }
        }

    })




</script>
</body>
</html>
