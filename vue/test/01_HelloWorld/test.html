<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->

<!--
  模板: html + js
  js语法:
    指令: v-model="msg"  ==> vue自定义的属性
    大括号表达式: {{msg}}  ==> 显示表达式的值
-->

      <td v-if="itema.type==1">{{itema.data}}</td>
      <td>{{itema.yugong}}</td>
      <td>{{itema.weikuan}}</td>
