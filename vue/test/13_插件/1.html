<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17_插件</title>
</head>
<body>

<div id="test">
    <p v-h2="50">10</p>
</div>


<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="./y.js"></script>
<script type="text/javascript">
    // 声明使用插件: 内部会调用MyPlugin的install()来安装插件
    Vue.use(y)

    const vm = new Vue({
        el: '#test',
        data: {
            msg: 'abcd'
        }
    })

    Vue.h1('h1')
    vm.$h3()

</script>
</body>
</html>
