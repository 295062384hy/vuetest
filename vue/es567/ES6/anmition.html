    <title>Title</title>
</head>
<style lang="scss">
    @keyframes :global(mymove) {

        from { transform: translateX(0px) }

        to { transform: translateX(200px) }

    }
    #anmition{
        width: 100px;
        height: 100px;
        background: red;
        -webkit-animation: blink 3s 5s infinite;
    }
    @keyframes blink{

        0%{
            transform:rotateX(-180deg);
        }
        100%{
            transform:rotateX(180deg);
        }

    }
</style>
<body>
<div id="anmition">
